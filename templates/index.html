<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Add customers details</h1>
    <form action="http://127.0.0.1:5000/" method="post">
      <label for="geolocation">Geolocation</label>
      <select name="geolocation">
        <option value="0">France</option>
        <option value="1">Spain</option>
        <option value="2">Germany</option>
      </select>

      <label for="gender"> gender</label>
      <select name="gender">
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
      <label for="credit-score">credit-score</label>
      <input
        type="number"
        required
        minlength="3"
        maxlength="3"
        name="credit-score"
      />
      <label for="age">Age</label>
      <input type="number" required minlength="2" name="age" />
      <label for="tenure">Tenure</label>
      <input type="number" required minlength="1" name="tenure" />
      <label for="balance">Balance</label>
      <input type="number" required minlength="1" name="balance" />
      <label for="numOfProducts">Number of Products</label>
      <input type="number" required minlength="1" name="numOfProducts" />
      <label for="hasCrCard">Has Credit card</label>
      <select name="hasCrCard">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <label for="isActiveMember">Is active member</label>
      <select name="isActiveMember">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <label for="estimatedSalary">Estimated Salary</label>
      <input
        type="number"
        required
        minlength="4"
        step="any"
        name="estimatedSalary"
      />
      <!-- <button onclick="submit()">Submit</button> -->
      <input type="submit" value="Submit" />
    </form>
    <script>
      function submit(e) {
        e.preventDefault();
        document.getElementById("form").submit();
      }
    </script>
  </body>
</html>
